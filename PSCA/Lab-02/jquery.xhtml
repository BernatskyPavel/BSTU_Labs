<html>

<head>
    <title>Lab-02 JQuery</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Info:</h1>
    <p>Name: <label id="name-label"></label></p>
    <button type="button" onclick="btnclick()">Get Name!</button>
    <script>
        function btnclick() {
            $.ajax({
                url: "./api/name",
                method: "GET"
            }).done((data)=>{
                $("#name-label").text(data)
            })
        }
    </script>
</body>

</html>
