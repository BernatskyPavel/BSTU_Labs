<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>FMPage</title>
</head>
<body>
<form action="" method="POST">
    <table>
        <tbody>
            <tr>
                <td><label>Param X:</label></td>
                <td><input name="x" type="text" inputmode="numeric" /></td>
            </tr>
            <tr>
                <td><label>Param Y:</label></td>
                <td><input name="y" type="text" inputmode="numeric" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" style="margin-left:50%;margin-right:50%;" value="Send"/>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
