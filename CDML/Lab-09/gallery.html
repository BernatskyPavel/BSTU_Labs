<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <style>
        img {
            width: 75%;
            height: auto;
        }

        .container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            width: 90%;
            justify-self: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <figure>
            <img src="../images/cj/1.png" />
            <figcaption>WTF?</figcaption>
        </figure>
        <figure>
            <img src="../images/cj/2.png" />
            <figcaption>#FAT</figcaption>
        </figure>
        <figure>
            <img src="../images/cj/3.png" />
            <figcaption>Sad=(</figcaption>
        </figure>
        <figure>
            <img src="../images/cj/4.png" />
            <figcaption>On VACation</figcaption>
        </figure>
        <figure>
            <img src="../images/cj/5.png" />
            <figcaption>Nice</figcaption>
        </figure>
        <figure>
            <img src="../images/cj/6.png" />
            <figcaption>Big Brain Time</figcaption>
        </figure>
        <figure>
            <img src="../images/cj/7.png" />
            <figcaption>You what?</figcaption>
        </figure>
        <figure>
            <img src="../images/cj/8.png" />
            <figcaption>Wha?</figcaption>
        </figure>
    </div>
</body>
</html>
