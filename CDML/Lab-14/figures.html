<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figures</title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <svg height="250" width="750">

            <defs>
                <radialgradient id="myRadialGr">
                    <stop offset="0%" stop-color="red"/>
                    <stop offset="50%" stop-color="black"/>
                    <stop offset="75%" stop-color="red"/>
                    <stop offset="100%" stop-color="black"/>
                </radialgradient>
                <lineargradient id="myLinearGr">
                    <stop offset="0%" stop-color="green"/>
                    <stop offset="100%" stop-color="orange"/>
                </lineargradient>
            </defs>

            <circle cx="50" cy="50" r="50" fill="url(#myRadialGr)"/>
            <rect x="120" y="0" width="120" height="100" fill="red"/>
            <ellipse cx="350" cy="50" rx="100" ry="50" fill="green"/>
            <polygon points="500, 0 440, 100 560, 100" fill="url(#myLinearGr)"/>
            <path d="M0, 150 L300, 150 200, 200 570, 200" stroke="purple" fill="none" stroke-width="2"/>
        </svg>
    </body>
</html>
